<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(/uploads/BMWe91diviq.jpg);
            background-size: 102%;
            background-position: bottom -565px left -9px;
            background-repeat: repeat;
            background-attachment: fixed;
            opacity: 0.9;
            z-index: -1;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        h1 {
            color: var(--light-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light-color);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            background: rgba(255, 255, 255);
            color: black;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: #c0392b;
        }

        .message {
            margin: 1rem 0;
            font-weight: 500;
        }

        .success {
            color: #2ecc71;
        }

        .error {
            color: var(--accent-color);
        }

        .links {
            margin-top: 1.5rem;
            color: var(--light-color);
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: rgba(255, 255, 255);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="logo">
        <i class="fas fa-car"></i>
    </div>

    <h1>Login</h1>

    <div class="message success" th:if="${param.registered}">
        <i class="fas fa-check-circle"></i> User successfully registered
    </div>

    <div class="message error" th:if="${param.error}">
        <i class="fas fa-exclamation-circle"></i> Invalid username or password
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required placeholder="Enter your password">
        </div>

        <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>


    <div class="divider">OR</div>

    <div class="links">
        <a href="/register">
            <i class="fas fa-user-plus"></i> Create an account
        </a>
    </div>
</div>
</body>
</html>
